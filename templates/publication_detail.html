{% extends 'index.html'%}
{% load static %}
{% block title %} {{publication.name}} {% endblock %}
{% block content %}

    <section id="home" class="slider_area">

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="slider-content">
                                    <h1 class="title">{{publication.name}}</h1>
                                     <ul class="slider-btn rounded-buttons">
                                        <li><a class="main-btn rounded-one" href="{{publication.link}}">READ MORE</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!-- row -->
                    </div>
                    <!-- container -->
                    <div class="slider-image-box d-none d-lg-flex align-items-end">
                        <div class="slider-image" style="padding: 50px;">
                            <img class="detail-image" src="{{publication.image.url}}" alt="Hero">
                        </div>
                        <!-- slider-imgae -->
                    </div>
                    <!-- slider-imgae box -->
                </div>
                <!-- carousel-item -->

            </div>

    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p class="product-detail">{{publication.detailed_information|safe}}</p>
                </div>
            </div>
        </div>
    </section>
    <br/>
    <br/>
{% endblock %}
