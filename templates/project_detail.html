{% extends 'index.html'%}
{% load static %}
{% block title %} {{project.name}} {% endblock %}
{% block content %}

    <section id="home" class="slider_area">

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="slider-content">
                                    <h1 class="title">{{project.name}}</h1>
                                    <p class="text">{{project.subtitle}}</p>
                                </div>
                            </div>
                        </div>
                        <!-- row -->
                    </div>
                    <!-- container -->
                    <div class="slider-image-box d-none d-lg-flex align-items-end">
                        <div class="slider-image">
                            <img class="detail-image" src="{{project.product_image.url}}" alt="Hero">
                        </div>
                        <!-- slider-imgae -->
                    </div>
                    <!-- slider-imgae box -->
                </div>
                <!-- carousel-item -->

            </div>

    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p class="product-detail">{{project.long_description|linebreaksbr}}</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                {% for image in images %}
                    <div class="col-lg-4 text-ce">
                        <img src = {{image.images.url}} />
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <br/>
    <br/>
{% endblock %}
